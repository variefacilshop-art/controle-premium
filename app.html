  <style>
    body {
      margin: 0;
      padding: 40px;
      background: radial-gradient(circle at top, #020617, #000);
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      margin-bottom: 20px;

    button {
      padding: 10px 15px;
      border-radius: 8px;

      background: #ef4444;

</head>
<body>

  <h1>Bem-vindo ao Controle Premium</h1>
  <p id="userEmail"></p>

  <button onclick="logout()">Sair</button>

  <script>
    const supabase = window.supabase.createClient(
      "https://ssnabfzvfcmwkgibvec.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzbmFiZnp3ZnZjbXdrZ2lidmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTE1MjcsImV4cCI6MjA4NTYyNzUyN30.s02EFB4FRopxB7Ak7zWUSkINcGY5ESRn7SLbDXn0Wbo"
    );

    async function checkLogin() {
      const { data } = await supabase.auth.getSession();

      if (!data.session) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userEmail").innerText =
        "Logado como: " + data.session.user.email;
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    checkLogin();
  </script>

</body>
</html>
