<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Premium</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #020617);
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 14px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #0ea5e9;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #334155;
      text-align: left;
    }

    .saldo {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

<h1>ðŸ’Ž Controle Premium</h1>

<div class="card">
  <h3>Adicionar LanÃ§amento</h3>

  <input id="descricao" placeholder="DescriÃ§Ã£o">
  <input id="valor" type="number" placeholder="Valor (use negativo para saÃ­da)">
  <input id="mes" placeholder="MÃªs (ex: 02/2026)">

  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card">
  <h3>Registros</h3>

  <table>
    <thead>
      <tr>
        <th>DescriÃ§Ã£o</th>
        <th>MÃªs</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <div class="saldo" id="saldo">Saldo: R$ 0,00</div>
</div>

<script>
  const SUPABASE_URL = "https://ssnabfzwfvcmwkgibvec.supabase.co";
  const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  let userId = null;

  async function carregarUsuario() {
    const { data } = await supabaseClient.auth.getUser();

    if (!data.user) {
      window.location.href = "index.html";
      return;
    }

    userId = data.user.id;
    carregarRegistros();
  }

  async function carregarRegistros() {
    const { data } = await supabaseClient
      .from("registros")
      .select("*")
      .eq("user_id", userId)
      .order("id", { ascending: false });

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let saldo = 0;

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.descriÃ§Ã£o}</td>
        <td>${r.mes}</td>
        <td>R$ ${Number(r.valor).toFixed(2)}</td>
      `;
      lista.appendChild(tr);

      saldo += Number(r.valor);
    });

    document.getElementById("saldo").innerText =
      "Saldo: R$ " + saldo.toFixed(2);
  }

  async function adicionar() {
    const descricao = document.getElementById("descricao").value;
    const valor = document.getElementById("valor").value;
    const mes = document.getElementById("mes").value;

    if (!descricao || !valor || !mes) {
      alert("Preencha todos os campos");
      return;
    }

    await supabaseClient.from("registros").insert({
      descriÃ§Ã£o: descricao,
      valor: valor,
      mes: mes,
      user_id: userId
    });

    document.getElementById("descricao").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("mes").value = "";

    carregarRegistros();
  }

  carregarUsuario();
</script>

</body>
</html>
