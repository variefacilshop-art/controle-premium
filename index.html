      <div class="card">

          <option value="Entrada">Entrada</option>

        <input id="descricao" placeholder="DescriÃ§Ã£o">

  </div>

<script>
  const SUPABASE_URL = "https://ssnabfzwfvcmwkgibvec.supabase.co";
  const SUPABASE_KEY = ""eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzbmFiZnp3ZnZjbXdrZ2lidmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTE1MjcsImV4cCI6MjA4NTYyNzUyN30.s02EFB4FRopxB7Ak7zWUSkINcGY5ESRn7SLbDXn0Wbo"
";

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");

  async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin
      }
    });
  }

  supabase.auth.onAuthStateChange((event, session) => {
    if (session) {
      loginDiv.classList.add("hidden");
      appDiv.classList.remove("hidden");
      carregar();
    }
  });

  async function adicionar() {
    const tipo = document.getElementById("tipo").value;
    const descricao = document.getElementById("descricao").value;
    const valor = Number(document.getElementById("valor").value);

    const { error } = await supabase.from("registros").insert([{
      tipo,
      descricao,
      valor,
      user_id: (await supabase.auth.getUser()).data.user.id
    }]);

    if (!error) {
      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
      carregar();
    }
  }

  async function carregar() {
    const { data } = await supabase.from("registros").select("*");

    let saldo = 0;
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    data.forEach(r => {
      saldo += r.tipo === "Entrada" ? r.valor : -r.valor;
      lista.innerHTML += `<p>${r.tipo} - ${r.descricao} - R$ ${r.valor.toFixed(2)}</p>`;
    });

    document.getElementById("saldo").innerText =
      "Saldo: R$ " + saldo.toFixed(2);
  }
</script>
