<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .google {
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    .hidden {
      display: none;
    }

    .logout {
      background: #ef4444;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box" id="login">
  <h1>Controle Premium</h1>
  <button class="google" onclick="loginGoogle()">Entrar com Google</button>
</div>

<div class="box hidden" id="app">
  <h1>Minhas Finanças</h1>

  <input id="descricao" placeholder="Descrição" />
  <input id="valor" type="number" placeholder="Valor (R$)" />
  <input id="mes" placeholder="Mês (ex: Janeiro)" />

  <button onclick="salvar()">Salvar</button>

  <button class="logout" onclick="logout()">Sair</button>
</div>

<script>
  const supabaseUrl = "https://ssnabfzwfvcmwkgibvec.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzbmFiZnp3ZnZjbXdrZ2lidmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTE1MjcsImV4cCI6MjA4NTYyNzUyN30.s02EFB4FRopxB7Ak7zWUSkINcGY5ESRn7SLbDXn0Wbo";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loginGoogle() {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin
      }
    });
  }

  async function checkLogin() {
    const { data } = await supabase.auth.getSession();

    if (data.session) {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
    } else {
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("app").classList.add("hidden");
    }
  }

  async function salvar() {
    const { data: user } = await supabase.auth.getUser();

    const descricao = document.getElementById("descricao").value;
    const valor = document.getElementById("valor").value;
    const mes = document.getElementById("mes").value;

    if (!descricao || !valor || !mes) {
      alert("Preencha tudo");
      return;
    }

    await supabase.from("registros").insert([{
      descricao,
      valor,
      mes,
      user_id: user.user.id
    }]);

    alert("Salvo com sucesso!");
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  checkLogin();
</script>

</body>
</html>
