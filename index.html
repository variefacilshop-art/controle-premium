<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Premium</title>

  <!-- Supabase (APENAS UMA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
      width: 100%;
      max-width: 400px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00c2ff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ðŸ’Ž Controle Premium</h1>
    <p>Valores em Real (R$)</p>
    <br>
    <button id="loginGoogle">Entrar com Google</button>
  </div>

  <script>
    // CONFIG SUPABASE (UMA ÃšNICA VEZ)
    const SUPABASE_URL = "https://ssnabfzwfvcmwkgibvec.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loginGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });

      if (error) alert(error.message);
    }

    document
      .getElementById("loginGoogle")
      .addEventListener("click", loginGoogle);
  </script>

</body>
</html>
