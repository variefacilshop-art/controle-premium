<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      color: #38bdf8;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    .total {
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      color: #22c55e;
    }
  </style>
</head>

<body>

<header>
  üíé Controle Premium Pessoal
</header>

<main>

  <div class="card">
    <h2>Adicionar Lan√ßamento</h2>

    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
    </select>

    <input type="text" id="descricao" placeholder="Descri√ß√£o" />
    <input type="number" id="valor" placeholder="Valor (R$)" />

    <button onclick="adicionar()">Adicionar</button>
  </div>

  <div class="card">
    <h2>Movimenta√ß√µes</h2>

    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descri√ß√£o</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

    <div class="total" id="saldo">Saldo: R$ 0,00</div>
  </div>

</main>

<script>
  let movimentacoes = JSON.parse(localStorage.getItem("movimentacoes")) || [];

  function formatar(valor) {
    return valor.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });
  }

  function salvar() {
    localStorage.setItem("movimentacoes", JSON.stringify(movimentacoes));
  }

  function renderizar() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let saldo = 0;

    movimentacoes.forEach(m => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${m.tipo}</td>
        <td>${m.descricao}</td>
        <td>${formatar(m.valor)}</td>
      `;

      lista.appendChild(tr);

      saldo += m.tipo === "entrada" ? m.valor : -m.valor;
    });

    document.getElementById("saldo").innerText =
      "Saldo: " + formatar(saldo);
  }

  function adicionar() {
    const tipo = document.getElementById("tipo").value;
    const descricao = document.getElementById("descricao").value;
    const valor = parseFloat(document.getElementById("valor").value);

    if (!descricao || isNaN(valor)) {
      alert("Preencha todos os campos");
      return;
    }

    movimentacoes.push({ tipo, descricao, valor });
    salvar();
    renderizar();

    document.getElementById("descricao").value = "";
    document.getElementById("valor").value = "";
  }

  renderizar();
</script>

</body>
</html>
