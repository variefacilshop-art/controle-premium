<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Premium</title>

  <!-- SUPABASE (APENAS UMA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 360px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #0ea5e9;
      color: black;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    button:hover {
      background: #38bdf8;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ’Ž Controle Premium</h2>
    <p>Login com Google</p>

    <!-- BOTÃƒO LIMPO (SEM ONCLICK) -->
    <button id="btnLogin" type="button">
      Entrar com Google
    </button>
  </div>

  <script>
    // ðŸ” CONFIGURAÃ‡ÃƒO SUPABASE
    const SUPABASE_URL = "https://ssnabfzwfvcmwkgibvec.supabase.co";
    const SUPABASE_ANON_KEY = "COLE_SUA_ANON_KEY_AQUI";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // ðŸ”˜ LOGIN GOOGLE
    document.getElementById("btnLogin").addEventListener("click", async () => {
      console.log("CLIQUE DETECTADO - LOGIN GOOGLE");

      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });

      if (error) {
        alert(error.message);
        console.error(error);
      }
    });
  </script>

</body>
</html>
